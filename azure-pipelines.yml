variables:
  BuildConfiguration: 'Release'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: trued
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  skipComponentGovernanceDetection: true

jobs:
  - job: 'AndroidBuild'
    pool:
      name: Azure Pipelines
      vmImage: 'macos-latest'
      demands:
        - msbuild
        - MSBuild
        - Xamarin.Android
        - JDK

    steps:
    - task: NuGetToolInstaller@0
      displayName: 'Use NuGet 4.4.1'
      inputs:
        versionSpec: 4.4.1

    - task: Boots@1
      displayName: 'Install Android 16.3'
      inputs:
        uri: https://aka.ms/xamarin-android-commercial-d16-3-macos
      condition: succeeded()

    - task: MSBuild@1
      displayName: 'Restore NuGets'
      inputs:
        solution: '**/*TailwindTraders.Mobile.Android.csproj'
        configuration: '$(BuildConfiguration)'
        msbuildArguments: '-t:Restore'
      condition: succeeded()

    - task: XamarinAndroid@1
      displayName: 'Build Droid'
      inputs:
        projectFile: '**/*TailwindTraders.Mobile.Android.csproj'
        outputDirectory: '$(build.binariesdirectory)/$(BuildConfiguration)'
        configuration: '$(BuildConfiguration)'
        jdkOption: 'JDKVersion'

    - task: CopyFiles@2
      displayName: 'Copy APK file to staging'
      inputs:
        SourceFolder: '$(build.binariesdirectory)/$(BuildConfiguration)'
        Contents: '**/*.apk'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
      condition: succeeded()

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Android APK'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      condition: succeeded()

  - job: 'iOSBuild'
    pool:
      name: Azure Pipelines
      vmImage: 'macos-latest'
      demands:
        - msbuild
        - MSBuild
        - Xamarin.iOS
        - xcode
        
    steps:
    - task: NuGetToolInstaller@0
      displayName: 'Use NuGet 4.4.1'
      inputs:
        versionSpec: 4.4.1
    - task: InstallAppleCertificate@2
      inputs:
        certSecureFile: 'CodeMillDevelopment1.p12'
        certPwd: 'coupon_stolen_armload'
        keychain: 'temp'
    - task: InstallAppleProvisioningProfile@1
      inputs:
        provisioningProfileLocation: 'secureFiles'
        provProfileSecureFile: 'Tailwind_Traders_Cleaned_DEV.mobileprovision'
    - task: Boots@1
      inputs:
        uri: 'https://download.mono-project.com/archive/6.4.0/macos-10-universal/MonoFramework-MDK-6.4.0.198.macos10.xamarin.universal.pkg'

    - task: Boots@1
      inputs:
